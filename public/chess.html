<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- Left Sidebar - Engine Parameters -->
      <div class="left-sidebar">
        <div class="sidebar-header">
          <h3>Engine Settings</h3>
        </div>
        <div class="engine-controls">
          <div class="control-group">
            <label for="move-depth">Move Depth:</label>
            <select id="move-depth">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>

          <div class="control-group">
            <label for="player-color">Play As:</label>
            <select id="player-color">
              <option value="white" selected>White</option>
              <option value="black">Black</option>
            </select>
          </div>

          <div class="control-group">
            <label>
              <input type="checkbox" id="engine-enabled" />
              Enable Engine
            </label>
          </div>

          <div class="control-group">
            <button id="new-game-btn">New Game</button>
          </div>

          <div class="control-group">
            <button id="reset-board-btn">Reset Board</button>
          </div>
        </div>
      </div>

      <!-- Center - Chess Board -->
      <div class="board-container">
        <table id="board">
          <!-- The board goes here -->
        </table>
      </div>

      <!-- Right Sidebar - Moves -->
      <div class="right-sidebar">
        <div class="sidebar-header">
          <h3>Moves</h3>
        </div>
        <div class="moves-container" id="moves-container">
          <div class="moves-list" id="moves-list">
            <!-- Moves will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="chess.js"></script>
</html>
